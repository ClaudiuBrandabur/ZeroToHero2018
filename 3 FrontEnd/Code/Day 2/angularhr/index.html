<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HR APP</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
</head>
<body>

<h1>Sample Applications</h1>
<div ng-app="hrApp">
    <div ng-controller="MainController">
        <p>Enter Name: <input type="text" ng-model="name"> </p>
        <p>Hello <span ng-bind="name"></span>!</p>
    </div>
    <div ng-controller="DescriptionController">
        <div class="container">
            <h1>{{title}}</h1>
            <div class="jumbotron" ng-show="descriptionShow">
                <p class="lead">
                    A simple demo application.
                </p>
                <p class="lead">
                    In this application we will use AngularJS framework.
                </p>
            </div>
            <p>
                <a class="btn btn-primary btn-lg" role="button" ng-click="toggleDescriptionShow()">Show/Hide Description</a>
            </p>
        </div>
    </div>
    <div ng-include="'views/scopes.html'"></div>
</div>




<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/DescriptionController.js"></script>
<script type="text/javascript" src="scripts/MainController.js"></script>
<script type="text/javascript" src="scripts/MenuController.js"></script>
<script type="text/javascript" src="scripts/ScopesController.js"></script>

</body>
</html>
