<html lang="en">
<head>

    <title>Title</title>

<body  ng-app="hrApp">
<div>
    <p>enter first number : <input type="number" ng-model="nr1"></p>
    <p>enter second number: <input type="number" ng-model="nr2"></p>
    <p>nr1+nr2= {{nr1+ nr2}}</p>
    <p>nr1-nr2= {{nr1 - nr2}}</p>
    <p>nr1*nr2= {{nr1*nr2}}</p>
    <p>nr1/nr2=  {{nr1/nr2}}</p>
</div>

</body>
</html>
