<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo HR</title>
    <link rel="stylesheet" type="text/css"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>

    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <script type="text/javascript" src="scripts/app.js"></script>
</head>
<body>
<h1>HR Employees List Page</h1>

<link rel="stylesheet" type="text/css"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>

<div class="panel panel-default">
    <div class="panel-heading description">
        Employee list
    </div>
    <div class="panel-body">
        <div>
            <p>
                <button onclick="showList()">Show List</button>
            </p>
        </div>

        <div id="listcontainer">

        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading description">
        Add Employee
    </div>
    <div class="panel-body">
        <p>
            First Name: <input type="text" id="firstName"/>
        </p>
        <p>
            Last Name: <input type="text" id="lastName"/>
        </p>
        <p>
            Phone: <input type="text" id="phone"/>
        </p>
        <p>
            Salary: <input type="text" id="salary"/>
        </p>
        <p>
            <button onclick="addEmployee()">Add employee</button>
        </p>
        <p>
            <button onclick="SortBy()">Sort By</button>
            <input type="text" id="sort"/>
        </p>
        <p>
            <input type="text" id="help"/>
            <button onclick="findme()">Button Find</button>

        </p>
            <img src="chuck.jpg" alt="Chuck Norris">

    </div>
</div>

<div id="sum">

</div>

<div class="btn btn-default">

    <p>
        <button onclick="sumList()">Salary Total</button>
    </p>
</div>

<div class="btn btn-default">

    <p>
        <button onclick="delEmployee()">Delete</button>
    </p>
</div>



<div>
    <a href="index.html">Back to Home Page</a>
</div>

</body>
</html>
